<form>
    <label for="username">Username</label>
    <input #username type="text" name="username" id="username"/>
    <br>
    <label for="password">Password</label>
    <input #password type="password" name="password" id="password"/>
    <br>
    <button type="button" (click)="this.authService.login(username.value, password.value)">Login</button>
</form>
